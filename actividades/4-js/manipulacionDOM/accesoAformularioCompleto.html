<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    </head>
    <body>
        <main class="w3-container w3-row">
            
            <div class="w3-row">
                <div class="w3-container w3-col l3"></div>
                <div class="w3-container w3-col l6">
                    <div class="w3-container w3-blue">
                        <h2>Input Form</h2>
                    </div>
                    <form class="w3-container" id="miformulario">
                        <fieldset>
                            <legend>Sexo</legend>
                            <input class="w3-input" type="radio" name="sexo" value="mujer" checked>F<br>
                            <input class="w3-input" type="radio" name="sexo" value="hombre">M<br>
                        </fieldset>
                        <br>
                        <fieldset>
                            <legend>Datos personales</legend>
                            <input class="w3-input" type="text" name="id" placeholder="id"><br>
                            <input class="w3-input" type="text" id="txt_nombre" name="nombre" placeholder="nombre"><br>
                            <input class="w3-input" type="text" name="apellido" placeholder="apellido"><br>
                            <input class="w3-input" type="number" name="edad" placeholder="18"><br>
                            <label>Fecha ingreso</label>
                            <input class="w3-input" type="date" id="fechaIng" name="fecha" value="2023-01-22" min="2022-01-12" max="2024-12-31">
                            <label for="fechaEvento">Fecha y hora:</label>
                            <input class="w3-input" type="datetime-local" id="fechaEvento"
                                name="fechaEvento" value="2023-01-12T19:30"
                                min="2021-01-01T00:00" max="2023-01-30T00:00">
                            <label for="appt">seleccione hora:</label>
                            <input class="w3-input" type="time" id="appt" name="appt" min="09:00" max="18:00" value="13:30" required>
                        </fieldset>
                        <br>
                        <fieldset>
                            <legend>Frutas preferidas</legend>
                            <label><input class="w3-input" type="checkbox" id="mango" name="mango" value="01" checked>mango</label>
                            <label><input class="w3-input" type="checkbox" id="fresa" name="fresa" value="02" >fresa</label>
                            <label><input class="w3-input" type="checkbox" id="melon" name="melon" value="03" >melon</label>
                        </fieldset>
                        <fieldset>
                            <legend>Marcad de auto</legend>
                            <select class="w3-input" name="auto">
                                <option value="vw" selected>VW</option>
                                <option value="bolbo">bolbo</option>
                                <option value="toyota">toyota</option>
                                <option value="renault">renault</option>
                            </select>
                        </fieldset>
                        <br>
                        <input class="w3-input w3-blue" type="button" id="mi_boton" onclick="enviarDatos()" value="enviar datos">
                    </form>
                </div>
                <div class="w3-container w3-col l3">
                    <div id="div1"></div>
                </div>
            </div>

        </main>
        
    </body>
    <script>
        function enviarDatos(){
            //obtenemos los datos del formulario
            const data = new FormData(document.getElementById('miformulario'));
            //ahora tenemos acceso a los datos
            //muestra todos los datos del formulario
            let output = "";
            for (const entry of data) {
                output = `${output}${entry[0]}=${entry[1]}\r`;
            }
            const log = document.querySelector("#div1");
            log.innerText = output;
            //accede a un elemento en particular
            console.log(data.get('nombre'));
            data.set('nombre','luis roberto');
            console.log(data.get('nombre'));
			const txt_nombre=document.querySelector('#txt_nombre');
			txt_nombre.value='nuevo nombre';
        }
    </script>
</html>
